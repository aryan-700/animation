<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-full">
      <div class="w-full h-screen flex items-center justify-center bg-zinc-900">
        <h3 class="text-red-900 text-7xl uppercase">hello aryan</h3>
      </div>

      <div class="w-full h-screen flex items-center justify-center bg-zinc-900">
        <h2 class="text-white text-[59px] uppercase">hello Gautam</h2>
      </div>
      <div class="w-full h-screen flex items-center justify-center bg-zinc-900">

      <div class="w-full h-screen flex items-center justify-center bg-zinc-900">

      </div>
      
    </div>

    <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>
    <script>
      const lenis = new Lenis({
        duration: 1.2,
        infinite: true,
      });

      function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
      }

      requestAnimationFrame(raf);
    </script>
  </body>

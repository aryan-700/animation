    <script>
      document.querySelectorAll('#home').forEach(element  => {
        gsap.from(element,{
          scrollTrigger: {
            trigger: element,
            start:'top center',
            end: ' buttom center',
            scrub: true,
            marker: true

          },
          x: 500,
          opacity: 0,
          duration: 1,
          ease: 'power2.inOut',
          scale: 1.2,
        
        });
      });
